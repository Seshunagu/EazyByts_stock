spring.datasource.url=jdbc:mysql://${{ shared.MYSQLHOST }}:${{ shared.MYSQLPORT }}/${{ shared.MYSQLDATABASE }}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${{ shared.MYSQLUSER }}
spring.datasource.password=${{ shared.MYSQLPASSWORD }}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server port
server.port=${PORT:8080}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080
